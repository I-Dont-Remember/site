<!-- https://getbootstrap.com/docs/3.3/components/#panels-alternatives -->
{{ $style := .Get "style" | default "info"}}
<div class="panel panel-{{$style}}">
    {{ with .Get "title" }}
    <div class="panel-heading">{{ . }}</div>
    {{ end }}
    <div class="panel-body">
        {{ .Inner | markdownify }}
    </div>
</div>
